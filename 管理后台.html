    <script>
        // æ¨¡æ‹Ÿè®¢å•æ•°æ®ï¼ˆå®é™…åº”ä»localStorageæˆ–æœåŠ¡å™¨è·å–ï¼‰
        let orders = JSON.parse(localStorage.getItem('breakfastOrders') || '[]');
        let currentFilter = 'all';
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            renderOrders();
            renderDailySummary();
            
            // æ¨¡æ‹Ÿæ–°è®¢å•æé†’
            setInterval(checkNewOrders, 5000);
        });
        
        function updateStats() {
            const today = new Date().toLocaleDateString('zh-CN');
            
            const todayOrders = orders.filter(order => order.date === today);
            const pendingPayments = orders.filter(order => order.paymentStatus === 'unpaid');
            const paidOrders = orders.filter(order => order.paymentStatus === 'paid');
            
            const todayTotal = todayOrders.reduce((sum, order) => sum + order.total, 0);
            
            document.getElementById('todayOrders').textContent = todayOrders.length;
            document.getElementById('pendingPayments').textContent = pendingPayments.length;
            document.getElementById('paidOrders').textContent = paidOrders.length;
            document.getElementById('todayTotal').textContent = `Â¥${todayTotal.toFixed(2)}`;
        }
        
        function filterOrders(filter) {
            currentFilter = filter;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderOrders();
        }
        
        function renderOrders() {
            const ordersList = document.getElementById('ordersList');
            
            let filteredOrders = orders;
            const today = new Date().toLocaleDateString('zh-CN');
            
            switch(currentFilter) {
                case 'today':
                    filteredOrders = orders.filter(order => order.date === today);
                    break;
                case 'unpaid':
                    filteredOrders = orders.filter(order => order.paymentStatus === 'unpaid');
                    break;
                case 'paid':
                    filteredOrders = orders.filter(order => order.paymentStatus === 'paid');
                    break;
                case 'pending':
                    filteredOrders = orders.filter(order => order.status === 'pending');
                    break;
            }
            
            if (filteredOrders.length === 0) {
                ordersList.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 60px; margin-bottom: 20px;">ğŸ“­</div>
                        <p>æš‚æ— è®¢å•</p>
                        <p style="font-size: 14px; margin-top: 10px;">å½“å‰ç­›é€‰æ¡ä»¶ä¸‹æ²¡æœ‰è®¢å•</p>
                    </div>
                `;
                return;
            }
            
            ordersList.innerHTML = '';
            
            filteredOrders.forEach((order, index) => {
                const orderElement = document.createElement('div');
                orderElement.className = 'order-card';
                
                const itemsHtml = order.items.map(item => `
                    <div class="order-item">
                        <span>${item.name} Ã— ${item.quantity}</span>
                        <span>Â¥${item.subtotal.toFixed(2)}</span>
                    </div>
                `).join('');
                
                const paymentBadge = order.paymentStatus === 'paid' ? 
                    '<span class="paid">âœ… å·²æ”¯ä»˜</span>' : 
                    '<span class="pending">â³ å¾…æ”¯ä»˜</span>';
                
                const statusBadge = order.status === 'delivered' ?
                    '<span class="delivered">âœ… å·²å®Œæˆ</span>' :
                    '<span class="pending">â³ å¤„ç†ä¸­</span>';
                
                orderElement.innerHTML = `
                    <div class="order-header">
                        <div>
                            <div class="order-user">${order.userName}</div>
                            <div class="order-meta">
                                <span>è®¢å•å·: ${order.id.substr(0, 8)}</span>
                                <span>${order.date}</span>
                                ${paymentBadge}
                                ${statusBadge}
                            </div>
                        </div>
                        <div>
                            <div style="font-size: 24px; font-weight: bold; color: #333;">
                                Â¥${order.total.toFixed(2)}
                            </div>
                        </div>
                    </div>
                    
                    <div class="order-items">
                        ${itemsHtml}
                    </div>
                    
                    <div class="order-total">
                        <span>è®¢å•æ€»é¢ï¼š</span>
                        <span>Â¥${order.total.toFixed(2)}</span>
                    </div>
                    
                    <div class="order-actions">
                        ${order.paymentStatus === 'unpaid' ? 
                            `<button class="action-btn paid-btn" onclick="markAsPaid('${order.id}')">æ ‡è®°ä¸ºå·²æ”¯ä»˜</button>` : ''}
                        ${order.status !== 'delivered' ? 
                            `<button class="action-btn delivered-btn" onclick="markAsDelivered('${order.id}')">æ ‡è®°ä¸ºå·²å®Œæˆ</button>` : ''}
                        <button class="action-btn" onclick="contactUser('${order.userName}')" style="background: #9C27B0; color: white;">
                            è”ç³»ç”¨æˆ·
                        </button>
                    </div>
                `;
                
                ordersList.appendChild(orderElement);
            });
        }
        
        function markAsPaid(orderId) {
            orders = orders.map(order => {
                if (order.id === orderId) {
                    order.paymentStatus = 'paid';
                }
                return order;
            });
            
            localStorage.setItem('breakfastOrders', JSON.stringify(orders));
            renderOrders();
            updateStats();
            showNotification('è®¢å•å·²æ ‡è®°ä¸ºå·²æ”¯ä»˜');
        }
        
        function markAsDelivered(orderId) {
            orders = orders.map(order => {
                if (order.id === orderId) {
                    order.status = 'delivered';
                }
                return order;
            });
            
            localStorage.setItem('breakfastOrders', JSON.stringify(orders));
            renderOrders();
            showNotification('è®¢å•å·²æ ‡è®°ä¸ºå·²å®Œæˆ');
        }
        
        function contactUser(userName) {
            alert(`è”ç³» ${userName} ç¡®è®¤è®¢å•`);
        }
        
        function exportOrders() {
            const dataStr = JSON.stringify(orders, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `æ—©é¤è®¢å•_${new Date().toLocaleDateString('zh-CN')}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showNotification('è®¢å•å·²å¯¼å‡ºä¸ºJSONæ–‡ä»¶');
        }
        
        function importOrders() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(event) {
                const file = event.target.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        const importedOrders = JSON.parse(e.target.result);
                        orders = importedOrders;
                        localStorage.setItem('breakfastOrders', JSON.stringify(orders));
                        renderOrders();
                        updateStats();
                        renderDailySummary();
                        showNotification('æ•°æ®å¯¼å…¥æˆåŠŸï¼');
                    } catch (error) {
                        alert('å¯¼å…¥å¤±è´¥ï¼Œæ–‡ä»¶æ ¼å¼é”™è¯¯');
                    }
                };
                
                reader.readAsText(file);
            };
            
            input.click();
        }
        
        function clearAllOrders() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰è®¢å•æ•°æ®å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ï¼')) {
                orders = [];
                localStorage.removeItem('breakfastOrders');
                renderOrders();
                updateStats();
                renderDailySummary();
                showNotification('æ‰€æœ‰è®¢å•å·²æ¸…ç©º');
            }
        }
        
        function renderDailySummary() {
            const summaryTable = document.querySelector('#dailySummary tbody');
            const summary = {};
            
            orders.forEach(order => {
                if (!summary[order.date]) {
                    summary[order.date] = {
                        totalAmount: 0,
                        orderCount: 0,
                        paidCount: 0,
                        unpaidCount: 0
                    };
                }
                
                summary[order.date].orderCount++;
                summary[order.date].totalAmount += order.total;
                
                if (order.paymentStatus === 'paid') {
                    summary[order.date].paidCount++;
                } else {
                    summary[order.date].unpaidCount++;
                }
            });
            
            let html = '';
            
            Object.entries(summary).sort((a, b) => b[0].localeCompare(a[0])).forEach(([date, data]) => {
                html += `
                    <tr>
                        <td>${date}</td>
                        <td>${data.orderCount}</td>
                        <td>Â¥${data.totalAmount.toFixed(2)}</td>
                        <td>${data.paidCount}</td>
                        <td>${data.unpaidCount}</td>
                    </tr>
                `;
            });
            
            summaryTable.innerHTML = html || '<tr><td colspan="5" style="text-align:center;color:#999;">æš‚æ— æ•°æ®</td></tr>';
        }
        
        function checkNewOrders() {
            // è¿™é‡Œå¯ä»¥æ£€æŸ¥æ˜¯å¦æœ‰æ–°è®¢å•
            // å®é™…åº”ç”¨ä¸­åº”è¯¥ä»æœåŠ¡å™¨è·å–
        }
        
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
